<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="nft.css">
    <link rel="shortcut icon" href="favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>NFT Preview Card</title>
</head>
<body>
    <div class="box">
        <div class="card-container">
            <!-- IMG -->
            <div class="card-img">
                <img class="nft" src="image-equilibrium.jpg" alt="equilibrium_nft">
            </div>
            <!-- TEXT -->
            <div class="text">
                <div class="card-description">               
                    <h1>Equilibrium #3429</h1>                
                    <p>Our Equilibrium collection promotes balance and calm.</p>
                </div>
                <!-- ICONS -->
                <div class="card-infos">
                    <div class="ethereum">
                        <img class="icon" src="icon-ethereum.svg" alt="ethereum">
                        <h2>0.041 ETH</h2>
                    </div>
                    <div class="clock">
                        <img class="icon" src="images\icon-clock.svg" alt="clock">
                        <p>3 days left</p>
                    </div>
                </div>
            </div>
            <hr>
            <!-- AVATAR -->
            <div class="card-creator">
                <img class="avatar" src="image-avatar.png" alt="avatar">
                <p class="name">Creation of <span>Jules Wyvern</span></p>
            </div>
        </div>
    </div>
</body>
</html>
